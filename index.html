<script>
const CATEGORY_LABELS = {
  all: "ã™ã¹ã¦",
  jpop: "J-POP / ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆç³»",
  anime: "ã‚¢ãƒ‹ã‚½ãƒ³ / ã‚²ãƒ¼ã‚½ãƒ³",
  vocaloid: "ãƒœã‚«ãƒ­",
  other: "ãã®ä»–",
  ng: "NGï¼ˆæ­Œã„ãŸããªã„ï¼‰",
  training: "ç·´ç¿’ä¸­",
  acoustic: "å¼¾ãèªã‚Š"
};

const CATEGORY_ORDER = ["jpop", "anime", "vocaloid", "other", "ng", "training", "acoustic"];

let allSongs = [];
let filteredCategory = "all";
let keyword = "";
let currentSort = "default";

const sectionsContainer = document.getElementById("songSections");
const searchInput = document.getElementById("searchInput");
const filterRow = document.getElementById("filterRow");
const controls = document.getElementById("controls");
const toggle = document.getElementById("controlsToggle");
const toggleIcon = document.getElementById("toggleIcon");
const toggleLabel = document.getElementById("toggleLabel");
const sortSelect = document.getElementById("sortSelect");

toggle.addEventListener("click", () => {
  const collapsed = controls.classList.toggle("collapsed");
  toggleIcon.textContent = collapsed ? "â–¼" : "â–²";
  toggleLabel.textContent = collapsed ? "æ¤œç´¢ã‚’é–‹ã" : "æ¤œç´¢ã‚’é–‰ã˜ã‚‹";
});

// ã€Œå¼¾ãèªã‚Šã€ãŒãƒ¡ãƒ¢ã«ã‚ã‚‹æ›²ã‚’ acoustic ã«ã™ã‚‹å…±é€šå‡¦ç†
function normalizeSongs(songs) {
  return songs.map(song => {
    // ã™ã§ã« acoustic æŒ‡å®šã•ã‚Œã¦ã‚‹ãªã‚‰ä¸Šæ›¸ãã—ãªã„
    if (song.category === "acoustic") return song;

    if (song.memo && song.memo.includes("å¼¾ãèªã‚Š")) {
      return { ...song, category: "acoustic" };
    }
    return song;
  });
}


/* æ›´æ–°æ—¥ */
(function(){
  const el = document.getElementById("updatedDate");
  const t = new Date();
  el.textContent = `${t.getFullYear()}/${String(t.getMonth()+1).padStart(2,"0")}/${String(t.getDate()).padStart(2,"0")}`;
})();

async function loadSongs() {
  try {
    const res = await fetch("songs.json", { cache: "no-store" });
    const data = await res.json();

    allSongs = normalizeSongs(data);

    buildFilterButtons();
    render();
  } catch (e) {
    sectionsContainer.innerHTML = "<p style='text-align:center'>æ›²ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã«å¤±æ•—</p>";
  }
}


/* ãƒ•ã‚£ãƒ«ã‚¿ãƒœã‚¿ãƒ³ */
function buildFilterButtons() {
  const counts = allSongs.reduce((a,s)=>{
    const c = s.category || "other";
    a.all++;
    a[c] = (a[c]||0)+1;
    return a;
  },{all:0});

  filterRow.innerHTML = "";

  ["all",...CATEGORY_ORDER].forEach(cat=>{
    const btn = document.createElement("button");
    btn.className = "filter-btn"+(cat===filteredCategory?" active":"");
    btn.dataset.category = cat;
    btn.innerHTML = `${CATEGORY_LABELS[cat]} <span class="count">(${counts[cat]||0})</span>`;
    btn.onclick = ()=>{
      filteredCategory = cat;
      document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      render();
    };
    filterRow.appendChild(btn);
  });
}


/* ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚° */
function render() {
  // 1. ã¾ãšå…¨æ›²ãƒªã‚¹ãƒˆã‚’ã‚³ãƒ”ãƒ¼
  let list = allSongs.slice();

  // 2. ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿
  if (filteredCategory !== "all") {
    list = list.filter(s => (s.category || "other") === filteredCategory);
  }

  // 3. ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰æ¤œç´¢
  const kw = keyword.toLowerCase();
  if (kw) {
    list = list.filter(s =>
      `${s.title||""} ${s.artist||""} ${s.memo||""}`.toLowerCase().includes(kw)
    );
  }

  // â–¼â–¼â–¼ 4. ä¸¦ã³æ›¿ãˆå‡¦ç† (ã“ã“ã‚’è¿½åŠ ï¼) â–¼â–¼â–¼
  if (currentSort === "artist") {
    // ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã§ã‚½ãƒ¼ãƒˆ
    list.sort((a, b) => {
      const artA = (a.artist || "ä¸æ˜").toString();
      const artB = (b.artist || "ä¸æ˜").toString();
      // æ—¥æœ¬èªå¯¾å¿œã®æ¯”è¼ƒ (ã‚ã„ã†ãˆãŠé †)
      return artA.localeCompare(artB, "ja");
    });
  } else if (currentSort === "title") {
    // æ›²åã§ã‚½ãƒ¼ãƒˆ
    list.sort((a, b) => {
      const titleA = (a.title || "").toString();
      const titleB = (b.title || "").toString();
      return titleA.localeCompare(titleB, "ja");
    });
  }
  // "default" ã®å ´åˆã¯ä½•ã‚‚ã—ãªã„ï¼ˆJSONã®ä¸¦ã³é †ã®ã¾ã¾ï¼‰
  // â–²â–²â–² ä¸¦ã³æ›¿ãˆå‡¦ç†ã“ã“ã¾ã§ â–²â–²â–²


  if (!list.length) {
    sectionsContainer.innerHTML = "<p style='text-align:center;margin-top:20px;'>è©²å½“ã™ã‚‹æ›²ãŒã‚ã‚Šã¾ã›ã‚“</p>";
    return;
  }

  // ä»¥é™ã¯å…ƒã® render() ã¨åŒã˜ã€ã‚°ãƒ«ãƒ¼ãƒ—åŒ–ã—ã¦è¡¨ç¤º
  const groups = {};
  list.forEach(s => {
    const c = s.category || "other";
    if (!groups[c]) groups[c] = [];
    groups[c].push(s);
  });

  // è¡¨ç¤ºå‡¦ç†
  // ã‚‚ã—ã€Œã™ã¹ã¦ã€è¡¨ç¤ºæ™‚ã‹ã¤ã‚½ãƒ¼ãƒˆã—ã¦ã„ã‚‹æ™‚ã¯ã€ã‚«ãƒ†ã‚´ãƒªåˆ†ã‘ã›ãšã«ã‚ºãƒ©ãƒƒã¨å‡ºã—ãŸæ–¹ãŒè¦‹ã‚„ã™ã„ã‹ã‚‚ã—ã‚Œã¾ã›ã‚“ãŒã€
  // ä¸€æ—¦ä»Šã®ã€Œã‚«ãƒ†ã‚´ãƒªã”ã¨ã«åˆ†ã‹ã‚ŒãŸã¾ã¾ã€ãã®ä¸­ã§ã‚½ãƒ¼ãƒˆã•ã‚Œã‚‹ã€ä»•æ§˜ã«ã—ã¾ã™ã€‚
  const html = CATEGORY_ORDER
    .filter(c => groups[c])
    .map(cat => renderCategorySection(cat, groups[cat]))
    .join("");

  sectionsContainer.innerHTML = html;
}


/* ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®æç”»ï¼ˆã‚«ãƒ¼ãƒ‰ç‰ˆï¼‰ */
function renderCategorySection(cat, list) {
  return `
    <h2 class="category-title">${CATEGORY_LABELS[cat]}</h2>
    <div class="song-grid">
      ${list.map((s,i)=>renderCard(s,i)).join("")}
    </div>
  `;
}

/* ã‚«ãƒ¼ãƒ‰1æš */
function renderCard(s, i) {
  const title = escape(s.title);
  const artist = escape(s.artist || "");
  const memo = s.memo || "";
  //const link = escape() æ›²ã®ãƒªãƒ³ã‚¯å…ˆã‚’å¼µã‚‹

  // ãƒ¡ãƒ¢ã‹ã‚‰ã‚­ãƒ¼æƒ…å ±ã ã‘æŠœãå‡ºã™ï¼ˆä¾‹: -2, +3 ãªã©ï¼‰
  const keyMatch = memo.match(/[-+]\d+/);

  const pills = [];
  if (/äºŒåº¦ã¨æ­Œã„ãŸããªã„/.test(memo)) {
    pills.push(`<span class="memo-pill memo-ng">NG</span>`);
  }
  if (/ç·´ç¿’ä¸­/.test(memo)) {
    pills.push(`<span class="memo-pill memo-training">ç·´ç¿’ä¸­</span>`);
  }
  // â˜… ã‚­ãƒ¼ã®æ¨ªã«å€¤ã‚’è¡¨ç¤º
  if (keyMatch) {
    pills.push(
      `<span class="memo-pill memo-key">ã‚­ãƒ¼ ${escape(keyMatch[0])}</span>`
    );
  }

  // ãƒ¡ãƒ¢æœ¬æ–‡ã‹ã‚‰ã‚­ãƒ¼å€¤ã ã‘æ¶ˆã—ã¦ã‚ã’ã‚‹ï¼ˆä¸‹ã«é‡è¤‡ã—ã¦å‡ºã•ãªã„ã‚ˆã†ã«ï¼‰
  let memoForView = memo;
  if (keyMatch) {
    memoForView = memoForView.replace(keyMatch[0], "").trim();
    // æœ«å°¾ã«ã€Œ/ã€ã¨ã‹ã ã‘æ®‹ã£ã¡ã‚ƒã†ã®ã‚’è»½ããŠæƒé™¤
    memoForView = memoForView.replace(/[\/ï½œ|ãƒ»:ï¼šã€ã€‚-]+$/,"").trim();
  }

  const memoText = memoForView
    ? `<div class="memo-text">${escape(memoForView)}</div>`
    : "";

  return `
    <div class="song-card" style="--i:${i}">
      <div class="song-title">${title}</div>
      <div class="song-artist">${artist}</div>
      <div class="song-pills">${pills.join(" ")}</div>
      ${memoText}
    </div>
  `;
}


function escape(str) {
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;");
}
