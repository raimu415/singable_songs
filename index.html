/* --- ã‚«ãƒ¼ãƒ‰ã®3Då‚¾ãã‚¨ãƒ•ã‚§ã‚¯ãƒˆ --- */
document.addEventListener('mousemove', (e) => {
  // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ã®ãŸã‚ã€ç”»é¢å†…ã«ã‚ã‚‹ã‚«ãƒ¼ãƒ‰ã ã‘ã«å‡¦ç†ã‚’çµã‚‹
  const cards = document.querySelectorAll('.song-card');
  
  cards.forEach(card => {
    const rect = card.getBoundingClientRect();
    const cardX = rect.left + rect.width / 2; // ã‚«ãƒ¼ãƒ‰ã®ä¸­å¿ƒX
    const cardY = rect.top + rect.height / 2;  // ã‚«ãƒ¼ãƒ‰ã®ä¸­å¿ƒY
    
    // ãƒã‚¦ã‚¹ã¨ã‚«ãƒ¼ãƒ‰ä¸­å¿ƒã®è·é›¢
    const mouseX = e.clientX - cardX;
    const mouseY = e.clientY - cardY;
    
    // å‚¾ãã®è¨ˆç®—ï¼ˆæ•°å­—ã‚’ã„ã˜ã‚‹ã¨å‚¾ãå…·åˆãŒå¤‰ã‚ã‚Šã¾ã™ï¼‰
    const rotateY = mouseX * 0.05; // å·¦å³ã®å‚¾ã
    const rotateX = mouseY * -0.05; // ä¸Šä¸‹ã®å‚¾ã
    
    // ã‚«ãƒ¼ãƒ‰ãŒç”»é¢å¤–ã«ã‚ã‚‹ã¨ãã¯è¨ˆç®—ã—ãªã„ï¼ˆè² è·è»½æ¸›ï¼‰
    if (rect.top > window.innerHeight || rect.bottom < 0) return;

    // ã‚¹ã‚¿ã‚¤ãƒ«ã‚’é©ç”¨
    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
  });
});

// ãƒã‚¦ã‚¹ãŒç”»é¢å¤–ã«å‡ºãŸã‚‰ãƒªã‚»ãƒƒãƒˆ
document.addEventListener('mouseleave', () => {
  document.querySelectorAll('.song-card').forEach(card => {
    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
  });
});
